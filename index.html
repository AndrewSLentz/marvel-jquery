<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "Comic Book";
      src: url("assets/comic_book/ComicBook.otf");
    }
    @font-face {
      font-family: "Comic Book Bold";
      src: url("assets/comic_book/ComicBookBold.otf");
    }
  </style>
  <link rel="stylesheet" href="assets/index.css">
  <title>Document</title>
</head>

<body>

  <h1 class="top">The World of Spider-Man</h1>
  <h2>Click a character for more info</h2>

    <form id="search-options">
      <input type="number" class="red" min="1" max="100" id="hits" placeholder="results per page (1-100)" />
      <input type="number" class="red" min="1" id="page" placeholder="select a page" />
      <input type="submit" class="hover" value="load results" />
    </form>

  <div id="characters"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
