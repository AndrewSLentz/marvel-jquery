<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://webkul.github.io/csspin/csspin.css">
  <link rel="stylesheet" href="assets/index.css">
  <title>Document</title>
</head>

<body>

  <h1 class="top" role="banner">The World of Spider-Man</h1>
  <h2 role="banner">Click a character for more info</h2>

    <form id="search-options" role="navigation">
      <label for="search">Type character name or first few letters to search</label><input type="text" class="red" id="search" placeholder="search" role="search" />
      <label for="hits">Number of results displayed per page</label><input type="number" class="red" min="1" max="100" id="hits" role="navigation" placeholder="results per page" />
      <label for="page">Jump to a page number</label><input type="number" class="red" min="1" id="page" role="navigation" placeholder="select a page" />
      <input type="submit" class="hover" value="load results" />
    </form>

    <div class="cp-spinner cp-flip"></div>

  <div id="characters" role="main"></div>
  <div id="attribution" role="contentinfo"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
